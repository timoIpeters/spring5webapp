<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- Thymeleaf works through attributes out of the xml namespace th -->
<head>
  <meta charset="UTF-8">
  <title>List of Books</title>
</head>
<body>
  <h1>Book List</h1>

  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}"> <!-- iterator over every book (<td>s rendered for every book in our database)-->
      <td th:text="${book.id}">123</td> <!-- override content of the td tags -->
      <td th:text="${book.title}">Spring in Action</td>
      <td th:text="${book.publisher.name}">Wrox</td>
    </tr>
  </table>
</body>
</html>
